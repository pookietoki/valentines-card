<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background: red;
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-top: 100px;
        }
        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 75px 100px;
            border-color: transparent transparent red transparent;
            top: -75px;
            left: 0;
        }
        .envelope::after {
            border-color: red transparent transparent transparent;
            top: auto;
            bottom: -75px;
        }
        .letter {
            display: none;
            width: 250px;
            height: 200px;
            background: white;
            padding: 20px;
            position: relative;
            margin: 20px auto;
            border-radius: 10px;
        }
        .survey {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .hearts {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s infinite;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ðŸ’–</h1>
    <div class="envelope" onclick="openLetter()"></div>
    <div class="letter" id="letter">
        <p>Dear love,</p>
        <p>You're amazing, and I'm so happy to have you. ðŸ’•</p>
        <button onclick="startSurvey()">Next</button>
    </div>
    <div class="survey" id="survey">
        <p>Do you love me? ðŸ˜Š</p>
        <button onclick="showEnding()">Yes ðŸ’–</button>
        <button onclick="showEnding()">Of course! ðŸ’•</button>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
        }
        function startSurvey() {
            document.getElementById('letter').style.display = 'none';
            document.getElementById('survey').style.display = 'block';
        }
        function showEnding() {
            document.getElementById('survey').innerHTML = '<h2>I love you too! ðŸ’–</h2>';
        }
    </script>
</body>
</html>
